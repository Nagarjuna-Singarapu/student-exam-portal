<!doctype html>
<html>
<head><meta charset="utf-8"><title>Take Exam</title></head>
<body>
  <h2>Exam</h2>
  <form method="post">{% csrf_token %}
    {% for q in questions %}
      <div style="margin-bottom:20px;border-bottom:1px solid #eee;padding-bottom:8px;">
        <p><strong>{{ forloop.counter }}. {{ q.text }}</strong></p>
        {% for opt in q.options.all %}
          <label>
            <input type="radio" name="{{ q.id }}" value="{{ opt.id }}"> {{ opt.text }}
          </label><br/>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit">Submit Exam</button>
  </form>
</body>
</html>
